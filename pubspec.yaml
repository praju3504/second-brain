name: second_brain
description: An all-in-one Second Brain mobile application
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  go_router: ^13.2.0
  flutter_slidable: ^3.0.1
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  file_picker: ^6.1.1
  mime: ^1.0.5
  
  # Rich Text Editor
  flutter_quill: ^9.3.0
  
  # Markdown
  markdown: ^7.2.2
  flutter_markdown: ^0.6.22
  
  # LaTeX
  flutter_math_fork: ^0.7.2
  
  # Code Syntax Highlighting  
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0
  
  # Auto-save
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.16.0
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
